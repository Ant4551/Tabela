<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            box-sizing: border-box;
            background-color: cyan;
        }

        .form-container {
            width: 600px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: cyan; /* Set background color to cyan */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="reset"] {
            background-color: #f44336;
        }

        button:hover {
            opacity: 0.8;
        }

        .expandable {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Form container -->
    <div class="form-container">
        <h1>Formularz</h1>
        
        <form action="#" method="post">
            <label for="name">Imię:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="surname">Nazwisko:</label>
            <input type="text" id="surname" name="surname" required><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+48\d{9}$" placeholder="+48..." required><br>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required><br>

            <!-- Time spent on the computer -->
            <label for="time_computer">Ile czasu spędzasz przy komputerze dziennie?</label><br>
            <select id="time_computer" name="time_computer" required>
                <option value="1">1 godzina</option>
                <option value="3">3 godziny</option>
                <option value="5">5 godzin</option>
                <option value="other">Inne</option>
            </select><br><br>

            <!-- Time spent outside -->
            <label for="time_outside">Ile czasu spędzasz na dworze?</label><br>
            <select id="time_outside" name="time_outside" required>
                <option value="1">1 godzina</option>
                <option value="2">2 godziny</option>
                <option value="3">3 godziny</option>
                <option value="other">Inne</option>
            </select><br><br>

            <!-- Hobbies -->
            <label for="hobbies">Jakie masz Hobby?</label><br>
            <input type="checkbox" id="painting" name="hobbies" value="Malowanie">
            <label for="painting">Malowanie</label><br>

            <input type="checkbox" id="reading" name="hobbies" value="Czytanie">
            <label for="reading">Czytanie</label><br>

            <input type="checkbox" id="sports" name="hobbies" value="Sport">
            <label for="sports">Sport</label><br>

            <input type="checkbox" id="music" name="hobbies" value="Muzyka">
            <label for="music">Muzyka</label><br>

            <input type="checkbox" id="gaming" name="hobbies" value="Gry komputerowe">
            <label for="gaming">Gry komputerowe</label><br>

            <input type="checkbox" id="cooking" name="hobbies" value="Gotowanie">
            <label for="cooking">Gotowanie</label><br>

            <input type="checkbox" id="travelling" name="hobbies" value="Podróżowanie">
            <label for="travelling">Podróżowanie</label><br><br>

            <!-- Expandable checkbox section for additional hobbies -->
            <div id="other_hobbies_section" class="expandable">
                <button type="button" onclick="toggleOtherHobbies()">+ Dodaj inne Hobby</button><br>
                <div id="other_hobbies" style="display:none;">
                    <input type="text" id="other_hobby" name="other_hobby" placeholder="Wpisz inne hobby..."><br><br>
                </div>
            </div>

            <!-- Sports-related questions -->
            <label for="number_of_sports">Ile sportów uprawiasz?</label><br>
            <input type="number" id="number_of_sports" name="number_of_sports" min="0" max="10" step="1" value="1"><br><br>

            <label for="workout_time">Ile czasu średnio spędzasz na treningach w tygodniu? (w godzinach):</label><br>
            <select id="workout_time" name="workout_time" required>
                <option value="1">1 godzina</option>
                <option value="2">2 godziny</option>
                <option value="3">3 godziny</option>
                <option value="5">5 godzin</option>
                <option value="other">Inne</option>
            </select><br><br>

            <!-- New sports frequency question -->
            <label for="workout_frequency">Jak często trenujesz w tygodniu?</label><br>
            <select id="workout_frequency" name="workout_frequency" required>
                <option value="1">1 raz</option>
                <option value="2">2 razy</option>
                <option value="3">3 razy</option>
                <option value="5">5 razy</option>
                <option value="other">Inne</option>
            </select><br><br>

            <!-- Description of hobbies -->
            <label for="hobbies_description">Opisz swoje Hobby:</label><br>
            <textarea id="hobbies_description" name="hobbies_description" rows="4" cols="50" placeholder="Wpisz swoje hobby..."></textarea><br><br>

            <label for="date">Podaj datę:</label>
            <input type="date" id="date" name="date" required><br><br>

            <button type="reset">RESET</button>
            <button type="submit">PRZYŚLIJ FORMULARZ</button>
        </form>
    </div>

    <script>
        // Function to toggle the expandable "Other Hobby" field
        function toggleOtherHobbies() {
            const otherHobbiesDiv = document.getElementById("other_hobbies");
            if (otherHobbiesDiv.style.display === "none") {
                otherHobbiesDiv.style.display = "block";
            } else {
                otherHobbiesDiv.style.display = "none";
            }
        }
    </script>
</body>
</html>
